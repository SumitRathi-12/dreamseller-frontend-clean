<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Vouchers List</h2>
    </div>
    <div class="card-body">

        <!-- Add Voucher Form -->
        <form (ngSubmit)="addVoucher()" #voucherForm="ngForm">
            <div class="form-group">
                <label for="activityType">Activity Type</label>
                <input type="text" id="activityType" class="form-control" [(ngModel)]="newVoucher.activityType" name="activityType" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" [(ngModel)]="newVoucher.category" name="category" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" [(ngModel)]="newVoucher.description" name="description" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" class="form-control" [(ngModel)]="newVoucher.expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" [(ngModel)]="newVoucher.price" name="price" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" [(ngModel)]="newVoucher.title" name="title" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!voucherForm.form.valid">Add Voucher</button>
        </form>

        <!-- Table of Vouchers -->
        <table class="table table-striped table-hover mt-4">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Activity Type</th>
                <th>Category</th>
                <th>Description</th>
                <th>Expiry Date</th>
                <th>Price</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voucher of vouchers">
                <td>{{ voucher.id }}</td>
                <td>{{ voucher.activityType }}</td>
                <td>{{ voucher.category }}</td>
                <td>{{ voucher.description }}</td>
                <td>{{ voucher.expiryDate | date: 'shortDate' }}</td>
                <td>{{ voucher.price | currency }}</td>
                <td>{{ voucher.title }}</td>
            </tr>
            </tbody>
        </table>

        <div *ngIf="vouchers.length === 0" class="text-center mt-4">
            No vouchers available.
        </div>
    </div>
    <!-- JSON-LD Output -->
    <div *ngIf="jsonLdScript" [innerHTML]="jsonLdScript"></div>

</div>
