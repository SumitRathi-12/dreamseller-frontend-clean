<div class="container">
    <h2>Add Order</h2>

    <form (ngSubmit)="addProduct()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="product.email"
                    name="email"
                    required
            />
        </div>

        <div class="form-group">
            <label for="purchaseDate">Purchase Date:</label>
            <input
                    type="datetime-local"
                    class="form-control"
                    id="purchaseDate"
                    [(ngModel)]="product.purchaseDate"
                    name="purchaseDate"
                    required
            />
        </div>

        <div class="form-group">
            <label for="voucherId">Voucher ID:</label>
            <input
                    type="number"
                    class="form-control"
                    id="voucherId"
                    [(ngModel)]="product.voucherId"
                    name="voucherId"
                    required
            />
        </div>

        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>

    <hr />

    <!-- RDFa Markup Display -->
    <div *ngIf="submittedOrder" vocab="https://schema.org/" typeof="Order">
        <p>
            Email:
            <span property="customer" typeof="Person">
        <span property="email">{{ submittedOrder.email }}</span>
      </span>
        </p>
        <p>
            Purchase Date:
            <time property="orderDate" [attr.datetime]="submittedOrder.purchaseDate">
                {{ submittedOrder.purchaseDate }}
            </time>
        </p>
        <p>
            Voucher ID:
            <span property="confirmationNumber">{{ submittedOrder.voucherId }}</span>
        </p>
    </div>

    <!-- JSON-LD Injection -->
    <div *ngIf="jsonLdScript" [innerHTML]="jsonLdScript"></div>
</div>
